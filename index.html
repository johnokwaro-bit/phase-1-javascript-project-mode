<!DOCTYPE html>
</html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Second Website</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="text/javascript" src="./index.js"></script>
    <script defer type="text/javascript" src="./index1.js"></script>
        
</head>
<body>
    <header>
        <nav id="header-nav" class="navbar navbar-default">
            <div class="container">
                <div>
                    <img src="Blue Modern Circle Restaurant Logo.png" alt="logo">                     
                    <h3>Tel: <a href="+254707240185">Phone Number</a></h3> 
                </div>                
                <div id="googlemap"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.817014607174!2d36.816406114006945!3d-1.283670335983547!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f11617b041ad5%3A0x68b1ef75e3498363!2sBoba%20caffe!5e0!3m2!1sen!2ske!4v1662021347954!5m2!1sen!2ske"></iframe></div>                           
            </div>                        
        </nav>                
    </header>    
    <span id="image">
        <img src="https://eatout.co.ke/wp-content/uploads/2020/06/3d32dd712e4ac238996b139e95a691a2-talisman-scaled.jpeg" alt="Restaurant">
    </span> 
    <span class="search-wrapper">
        <form class="form">
            <input id="search" type="text" class="input" placeholder="search..."/>
            <button id="clear" class="clear-results">clear</button>
        </form>
        <ul user-location-container></ul>              
    </span>          
    <h3 id="dish-name">CLICK ON YOUR FAVOURITE DISH TO PLACE YOUR ORDER</h3> 
    <ul id="dish-list"></ul>      
        <img
          id="dish-image"
          alt=""
          src="assets/image-placeholder.jpg"
          />            
          <h3>Customer Reviews</h3>
          <ol id="review-list">    
          </ol>
          <form id="review-form">
            <label for="review">Input Your Review:</label>
            <textarea id="review"></textarea>
            <button type="submit">Add review</button>
          </form>
    </div>       
</body>
</html>
